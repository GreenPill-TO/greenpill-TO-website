<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@gitcoin">
<meta name="twitter:creator" content="@owocki">
<meta name="twitter:title" content="GreenPill.Party">
<meta name="twitter:description" content="Build a more solarpunk future by getting Green Pilled, pledge to support public goods + join the Green Pill Party today.">
<meta name="twitter:image" content="/image/twitter.png">
    

    <title>GreenPill.Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://s.gitcoin.co/static/v2/images/favicon.ico/apple-touch-icon.486115005c66.png"
    />
    <link rel="stylesheet" href="style/landing.css" />
    <link rel="icon" href="image/greenpill-socialimage.svg" type="image/gif" />
    <!-- https://ogp.me/ -->
    <meta property="og:title" content="greenpill.party" />
    <meta property="og:type" content="blockchain" />
    <meta property="og:url" content="https://greenpill.party" />
    <meta
      property="og:image"
      content="https://greenpill.party/images/social-image.jpg"
    />
  </head>
  <body>
    <main>
      <section class="coordination-hero background-bubble">
        <div class="hero-container">
          <div class="coordination-party-hero-description">
            <h1 class="title">Take the Green Pill</h1>
          </div>
          <div class="green-pill">
            <img src="image/greenpill-socialimage.svg" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-container background-greenpill">
      <section class="green-pill-form-section">
        <div>
          <h1>Make a Pledge:</h1 >
          <form class="form">
            <label for="percentage">I've been GreenPilled! I Pledge</label>
            <input
              type="text"
              id="percentage"
              name="percentage"
              placeholder="25%"
            /> 
            <label for="percentage">of my Wealth Above </label>
            <input
              type="text"
              id="amount"
              name="amount"
              placeholder="$10mm"
            />
            <label for="cause">to the cause of</label>
            <input
              type="text"
              id="cause"
              name="cause"
              placeholder="Public Goods Funding"
            />

            <div class="buttons-green-pill">
              <button type="button">
                <img src="image/arrow-green-pill.svg" alt="arrow" />
                <a href="javascript:alert('This is a simple tool created by the Gitcoin community to facilitate pledges to support a more Solarpunk world.');">Whatâ€™s this?</a>
              </button>

              <button id="target" type="button">
                <img src="image/tweet-icon.svg" alt="tweet" />
                <p>Tweet</p>
              </button>
            </div>
          </form>
        </div>
      </section>
      <div class="gitcoin-brand">
        <a href="https://gitcoin.co">
          <img
            src="/image/gitcoindao_sign.svg"
            alt="gitcoinDAO is gitcoin.co"
          />
        </a>
      </div>
    </footer>
  </body>
</html>

<script>


document.getElementById('target').onclick = function(e){
  var X = document.getElementById('percentage').value;
  var cause = document.getElementById('cause').value;
  var Y = document.getElementById('amount').value;
  var text = 'I pledge '+X+'% of my wealth above '+Y+'% to the cause of ' + cause;
  var url = 'https://greenpill.party/'
  document.location.href="https://twitter.com/intent/tweet?text=" +encodeURI(text)+ "&url=" + encodeURI(url);
}


</script>
